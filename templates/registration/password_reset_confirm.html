{% extends 'layout/base.html' %}

{% block 'content' %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Restablecer Contraseña</h2>
            {% if validlink %}
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="{{ form.new_password1.id_for_label }}" class="form-label">Nueva Contraseña</label>
                  <input type="password" name="{{ form.new_password1.name }}" class="form-control" id="{{ form.new_password1.id_for_label }}" placeholder="Ingresa tu nueva contraseña" required>
                </div>
                <div class="mb-3">
                  <label for="{{ form.new_password2.id_for_label }}" class="form-label">Confirmar Contraseña</label>
                  <input type="password" name="{{ form.new_password2.name }}" class="form-control" id="{{ form.new_password2.id_for_label }}" placeholder="Confirma tu nueva contraseña" required>
                </div>
                <button type="submit" class="btn btn-block mt-4" style="background-color: #E74C3C; color: white;">Guardar Contraseña</button>
              </form>
            {% else %}
              <div class="alert alert-danger" role="alert">
                El enlace de restablecimiento de contraseña no es válido o ha expirado.
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
