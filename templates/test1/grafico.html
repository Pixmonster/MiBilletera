{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <!-- Page Wrapper -->
    <div id="wrapper">

        {% include 'layout/partials/togler.html' %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {% include 'layout/partials/topnavbar.html' %}

                <div class="container d-flex flex-column align-items-center">
                    <div class="container">
                        <div class="row">
                          <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
                            <form method="POST" action="{% url 'generar_grafico' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="option">Seleccione una opción de visualizar su resumen: </label>
                                    <select id="option" name="option" class="form-control">
                                        <option value="ingresos">Ingresos</option>
                                        <option value="gastos">Gastos</option>
                                        <option value="gastos_por_categoria">Gastos por categoría</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tipo">Seleccione un período:</label>
                                    <select id="tipo" name="tipo" class="form-control">
                                        <option value="mensual">Mensual</option>
                                        <option value="semanal">Semanal</option>
                                        <option value="diario">Diario</option>
                                    </select>
                                </div>
                                <input type="hidden" name="type" value="ingresos">
                                <button type="submit" class="btn btn-primary">Generar gráfico</button>
                            </form>
                            {% if graphic %}
                              <div class="text-center">
                                <img src="data:image/png;base64,{{ graphic }}" alt="Gráficos" class="img-fluid">
                              </div>
                            {% endif %}
                          </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer class="sticky-footer bg-white">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright &copy; Mi Billetera 2023</span>
            </div>
        </div>
    </footer>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
